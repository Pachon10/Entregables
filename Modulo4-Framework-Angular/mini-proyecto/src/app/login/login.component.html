<p>login works!</p>
<form [formGroup] = "loginForm">
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>User Name</mat-label>
      <input matInput formControlName="userName" placeholder="Placeholder">
      <mat-icon matSuffix>perm_identity</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="legacy">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Placeholder">
      <mat-icon matSuffix>fingerprint</mat-icon>
      <mat-hint>Hint</mat-hint>
    </mat-form-field>
  </p>
  <button (click)="login()">Guardar</button>
</form>
